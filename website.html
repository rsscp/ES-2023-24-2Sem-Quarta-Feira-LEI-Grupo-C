            data: tabledata,
            layout: "fitDataFill",
            pagination: "local",
            paginationSize: 10,
            paginationSizeSelector: [5, 10, 20, 40],
            movableColumns: true,
            paginationCounter: "rows",
            initialSort: [{ column: "building", dir: "asc" }],
            columns: [
                { title: "Course", field: "_course_", headerFilter: "input" },
                { title: "Curricural unit", field: "_curricuralUnit_", headerFilter: "input" },
                { title: "Class", field: "_class_", headerFilter: "input" },
                { title: "Shift", field: "_shift_", headerFilter: "input" },
                { title: "Number of students", field: "_numberOfStudents_", headerFilter: "input" }
            ],
        });

        function toggleColumn(checkbox, column) {
            if (checkbox.checked) {
                table.showColumn(column);
            } else {
                table.hideColumn(column);
            }
        }

        document.getElementById("toggle-course").addEventListener("change", function() {
            toggleColumn(this, "_course_");
        });
        document.getElementById("toggle-curricural-unit").addEventListener("change", function() {
            toggleColumn(this, "_curricuralUnit_");
        });
        document.getElementById("toggle-class").addEventListener("change", function() {
            toggleColumn(this, "_class_");
        });
        document.getElementById("toggle-shift").addEventListener("change", function() {
            toggleColumn(this, "_shift_");
        });
        document.getElementById("toggle-number-of-students").addEventListener("change", function() {
            toggleColumn(this, "_numberOfStudents_");
        });
